    <style>:host *{-webkit-tap-highlight-color:transparent}:host{display:block;background-color:var(--primary-background-color);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;@apply(--paper-font-body1);font-size:14px}#timePicker{width:512px;height:304px;@apply(--layout-horizontal);@apply(--paper-time-picker);}#heading{width:168px;padding:16px;@apply(--layout-vertical);@apply(--paper-time-picker-heading);}:host([enable-seconds]) #heading{width:200px}#clockArea{padding:20px}:host([narrow]) #timePicker{width:328px;height:428px;@apply(--layout-vertical);}:host([narrow]) #heading{width:auto;height:96px;padding:0 48px;@apply(--layout-horizontal);@apply(--layout-end-justified);}:host([enable-seconds][narrow]) #heading{padding:0 16px}:host([narrow]) #heading .time{margin-top:6px;@apply(--paper-font-display3);}:host([narrow]) #timePicker #heading .time{font-size:60px;letter-spacing:.1ex!important}:host([narrow]) #heading .period{margin-left:12px;margin-top:12px}:host([narrow]) #clockArea{padding:16px;@apply(--paper-time-picker-clock);}#heading{box-sizing:border-box;color:var(--light-primary-color);background:var(--default-primary-color);@apply(--layout-vertical);@apply(--layout-center-center);}#heading>iron-selector{margin-top:10px}#heading .time{@apply(--paper-font-display2);@apply(--layout-horizontal);@apply(--layout-end-justified);width:5.34ex;letter-spacing:.13ex!important}:host([enable-seconds]) #heading .time{width:8.5ex;font-size:40px}#heading .iron-selected{color:var(--text-primary-color)}#heading .period{font-weight:600;@apply(--paper-font-subhead);}#heading .period div,#heading .time div{cursor:pointer}#clockArea{background:var(--default-background-color);overflow:hidden;@apply(--layout-flex);@apply(--paper-time-picker-clock);@apply(--layout-vertical);}#clockArea>div{@apply(--layout-flex);position:relative}.clock{@apply(--layout-fit);}.clock-animatable{@apply(--layout-fit);}</style>
    <iron-media-query query="{{_getMediaQuery(forceNarrow, responsiveWidth)}}" query-matches="{{_queryMatches}}"></iron-media-query>
    <div id="timePicker">
      <div id="heading">
        <iron-selector class="time" selectable="[name]" attr-for-selected="name" selected="{{view}}">
          <div name="hours" class="hour">{{hour12}}</div>
          <div class="sep">:</div>
          <div name="minutes" class="minute">{{_zeroPad(minute, 2)}}</div>
          <template is="dom-if" if="[[ enableSeconds ]]">
            <div class="sep">:</div>
            <div name="seconds" class="second">{{_zeroPad(second, 2)}}</div>
          </template>
        </iron-selector>
        <iron-selector class="period" attr-for-selected="name" selected="{{period}}">
          <div name="AM">AM</div>
          <div name="PM">PM</div>
        </iron-selector>
      </div>
      <div id="clockArea">
        <div>
          <neon-animated-pages id="pages" class="clock-animatable" attr-for-selected="name" selected="{{view}}" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
            <neon-animatable class="clock-animatable" name="hours">
              <paper-clock-selector class="clock" id="hourClock" count="12" step="1" animated="[[animated]]" selected="{{hour12}}"></paper-clock-selector> 
            </neon-animatable>
            <neon-animatable class="clock-animatable" name="minutes">
              <paper-clock-selector class="clock" id="minuteClock" count="60" step="5" animated="[[animated]]" use-zero="" zero-pad="" selected="{{minute}}"></paper-clock-selector> 
            </neon-animatable>
            <template is="dom-if" if="[[ enableSeconds ]]">
              <neon-animatable class="clock-animatable" name="seconds">
                <paper-clock-selector class="clock" id="secondClock" count="60" step="5" animated="[[animated]]" use-zero="" zero-pad="" selected="{{second}}"></paper-clock-selector> 
              </neon-animatable>
            </template>
          </neon-animated-pages>
        </div>
      </div>
    </div>
  </template>
  </dom-module>
<dom-module id="setting-time" assetpath="../bower_components/setting-elements/setting-time/">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style include="shared-styles"></style>
    <style>:host{display:block;position:relative}:host([disabled]){pointer-events:none}:host paper-item{display:block;position:relative;cursor:pointer}:host([indent]) paper-item{padding-left:24px}</style>


    <paper-dialog id="dialog" modal="" class="paper-time-picker-dialog">
      <paper-time-picker id="timePicker" time="[[value]]"></paper-time-picker>
      <div class="buttons">
        <paper-button dialog-dismiss="">{{localize('cancel')}}
        </paper-button>
        <paper-button dialog-confirm="" on-tap="_onTimeSelected">
          {{localize('ok')}}
        </paper-button>
      </div>
    </paper-dialog>

    <div class="section-title setting-label" tabindex="-1" hidden$="[[!sectionTitle]]">
      {{sectionTitle}}
    </div>

    <paper-item class="center horizontal layout" tabindex="-1" on-tap="_onTap">
      <paper-item-body class="flex" two-line="">
        <div class="setting-label" hidden$="[[!mainLabel]]">
          {{mainLabel}}
        </div>
        <div class="setting-label" secondary="" hidden$="[[!secondaryLabel]]">
          {{secondaryLabel}}
        </div>
        <paper-ripple center=""></paper-ripple>
      </paper-item-body>
      <div class="setting-label" tabindex="0" disabled$="[[disabled]]">[[timeLabel]]</div>
    </paper-item>
    <hr hidden$="[[noseparator]]">
    <iron-localstorage id="store" name="{{name}}" value="{{value}}" on-iron-localstorage-load-empty="_init"></iron-localstorage>
  </template>
</dom-module>

<dom-module id="settings-page" assetpath="../elements/pages/">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style include="shared-styles"></style>
    <style>:host{display:block;position:relative}:host paper-toolbar{--paper-toolbar-height:50px}</style>

    <paper-material elevation="1" class="page-container">
      <paper-material elevation="1">
        <paper-toolbar class="page-toolbar medium-tall">
          <iron-label for="settingsToggle" class="center horizontal layout flex">
            <div class="flex">{{localize('screensaver')}}
              <span hidden$="[[!enabled]]">{{localize('on')}}</span>
              <span hidden$="[[enabled]]">{{localize('off')}}</span>
            </div>
          </iron-label>
          <paper-icon-button id="select" icon="myicons:check-box" on-tap="_selectAllTapped" hidden$="[[menuHidden]]" disabled$="[[!enabled]]"></paper-icon-button>
          <paper-tooltip for="select" position="left" offset="0">
            {{localize('tooltip_select')}}
          </paper-tooltip>
          <paper-icon-button id="deselect" icon="myicons:check-box-outline-blank" on-tap="_deselectAllTapped" hidden$="[[menuHidden]]" disabled$="[[!enabled]]"></paper-icon-button>
          <paper-tooltip for="deselect" position="left" offset="0">
            {{localize('tooltip_deselect')}}
          </paper-tooltip>
          <paper-icon-button id="restore" icon="myicons:settings-backup-restore" on-tap="_restoreDefaultsTapped" disabled$="[[!enabled]]"></paper-icon-button>
          <paper-tooltip for="restore" position="left" offset="0">
            {{localize('tooltip_restore')}}
          </paper-tooltip>
          <paper-toggle-button id="settingsToggle" checked="{{enabled}}"></paper-toggle-button>
          <paper-tooltip for="settingsToggle" position="left" offset="0">
            {{localize('tooltip_settings_toggle')}}
          </paper-tooltip>
          <iron-localstorage name="enabled" value="{{enabled}}"></iron-localstorage>
          <paper-tabs selected="{{selectedTab}}" class="middle fit">
            <paper-tab>{{localize('tab_slideshow')}}</paper-tab>
            <paper-tab>{{localize('tab_display')}}</paper-tab>
            <paper-tab>{{localize('tab_sources')}}</paper-tab>
          </paper-tabs>
        </paper-toolbar>
      </paper-material>

      <div class="page-content">
        <iron-pages selected="{{selectedTab}}">
          <div>
            <setting-slider name="idleTime" label="{{localize('setting_idle_time')}}" units="{{_computeWaitTimeUnits()}}" disabled$="[[!enabled]]"></setting-slider>
            <setting-slider name="transitionTime" label="{{localize('setting_transition_time')}}" units="{{_computeTransitionTimeUnits()}}" disabled$="[[!enabled]]"></setting-slider>
            <setting-dropdown name="photoSizing" label="{{localize('setting_photo_sizing')}}" items="{{_computePhotoSizingMenu()}}" disabled$="[[!enabled]]"></setting-dropdown>
            <setting-dropdown name="photoTransition" label="{{localize('setting_photo_transition')}}" items="{{_computePhotoTransitionMenu()}}" disabled$="[[!enabled]]"></setting-dropdown>
            <setting-toggle name="allowBackground" main-label="{{localize('setting_background')}}" secondary-label="{{localize('setting_background_desc')}}" on-tap="_chromeBackgroundTapped" disabled$="[[!enabled]]"></setting-toggle>
            <setting-toggle name="interactive" main-label="{{localize('setting_interactive')}}" secondary-label="{{localize('setting_interactive_desc')}}" disabled$="[[!enabled]]"></setting-toggle>
            <setting-toggle name="shuffle" main-label="{{localize('setting_shuffle')}}" secondary-label="{{localize('setting_shuffle_desc')}}" disabled$="[[!enabled]]"></setting-toggle>

          </div>
        </template>

        
        <template is="dom-if" if="{{!isAlbumMode}}">
          <div class="photos-container">
            <paper-item>
              Photo UI here;
            </paper-item>
          </div>
        </template>

      </div>
      <iron-localstorage name="permPicasa" value="{{permPicasa}}" on-iron-localstorage-load-empty="_initPermPicasa">
      </iron-localstorage>
      <iron-localstorage name="isAlbumMode" value="{{isAlbumMode}}" on-iron-localstorage-load-empty="_initIsAlbumMode">
      </iron-localstorage>
      <iron-localstorage name="useGoogleAlbums" value="{{useGoogleAlbums}}" on-iron-localstorage-load-empty="_initUseGoogleAlbums">
      </iron-localstorage>
      <iron-localstorage name="useGooglePhotos" value="{{useGooglePhotos}}" on-iron-localstorage-load-empty="_initUseGooglePhotos">
      </iron-localstorage>
      <content></content>
    </paper-material>
  </template>
</dom-module>

</div><script src="options_imports.js"></script></body></html>
