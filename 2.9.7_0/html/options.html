<!doctype html><html><head><meta charset=utf-8><meta name=description><meta name=generator content="Photo Screen Saver"><title>Photo Screen Saver Options Page</title><link rel=stylesheet href=../styles/options.css><link rel=import href=options_imports.html><style is=custom-style include="iron-flex iron-flex-alignment"></style><style is=custom-style include=shared-styles></style></head><body unresolved class="fullbleed layout vertical"><template is=dom-bind id=t><style is=custom-style>
